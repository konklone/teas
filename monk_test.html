<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="monk-style.css" type="text/css" />
    <title>Monk-test</title>
</head>
<body>
    <div class="main">

        <div class="monk">
            
            <svg width="101" height="123">
                <!-- <rect id="overlay" x="0" y="0" width="101" height="123" fill="red" /> -->
                <filter id="glow" style="color-interpolation-filters:sRGB">
                    <feDisplacementMap scale="-2" yChannelSelector="G" result="result1" xChannelSelector="R" in="SourceGraphic"/>
                    <feGaussianBlur stdDeviation="3" result="result2" in="result1"/>
                    <feColorMatrix
                        type="matrix"
                        values="1 0 0 0 0.4
                                0.1 0.8 -0.6 0.5 0.4
                                0 0 1 0 -0.4
                                0 0 0 1 0" />
                </filter>

                <defs>
                    <mask id="mask">
                        
                        <rect x="0" y="0" width="101" height="100%" fill="white" />
                        <!-- animate height of #progress -->
                        <rect id="progress" x="0" y="0" width="101" height="0%" fill="#343434" />
                    </mask>
                  </defs>
                <image id="fullCharge" href="./static/img/monk.png" x="0" y="0" width="101" height="123" id="img-monk_bg"  filter="url(#glow)"/>
                <image href="./static/img/monk.png" x="0" y="0" width="101" height="123" id="img-monk_fg" mask="url(#mask)"/>
            </svg>
        </div>

    </div>
    
</body>
</html>
